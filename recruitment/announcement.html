        function handleLogin() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showError('Masukkan ID peserta terlebih dahulu');
                return;
            }
            
            showLoading();
            
            // Simulasi loading
            setTimeout(() => {
                const peserta = pesertaData.find(p => p.username === username);
                
                if (peserta) {
                    showResult(peserta);
                } else {
                    showError('ID tidak ditemukan');
                    hideLoading();
                }
            }, 1500);
        }

                showIdSearchResult('Masukkan nama lengkap terlebih dahulu', false);
                return;
            }
            
            // Mencari peserta berdasarkan nama (case insensitive)

                p.nama.toLowerCase().includes(nama.toLowerCase())
            );
            
            if (hasilPencarian.length > 0) {

                hasilPencarian.forEach(p => {
                    html += `<p>Nama: ${p.nama} - ID: ${p.username}</p>`;
                });
                showIdSearchResult(html, true);
            } else {
                showIdSearchResult('Nama tidak ditemukan dalam data peserta', false);
            }
        }

        // Fungsi untuk efek konfeti

            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            
            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

                const timeLeft = animationEnd - Date.now();
                
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                
                const particleCount = 50 * (timeLeft / duration);
                
                // Konfeti dari kiri
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                
                // Konfeti dari kanan
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // Inisialisasi Feather Icons
        feather.replace();
    </script>
