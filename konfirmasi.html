        const classTable = document.getElementById('class-table');
        const classTableBody = document.getElementById('class-table-body');
        const loginBtn = document.getElementById('login-btn');
        const searchBtn = document.getElementById('search-btn');
        const classBtn = document.getElementById('class-btn');
        const usernameInput = document.getElementById('username');
        const searchNameInput = document.getElementById('search-name');
        const searchClassSelect = document.getElementById('search-class');
        const loginError = document.getElementById('login-error');
        const idSearchResult = document.getElementById('id-search-result');

        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        searchBtn.addEventListener('click', handleSearch);
        classBtn.addEventListener('click', handleClassSearch);
        
        // Enter key support
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        searchNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Fungsi untuk menangani pencarian dengan ID
        function handleLogin() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showError('Masukkan ID peserta terlebih dahulu');
                return;
            }
            
            showLoading();
            
            // Simulasi loading
            setTimeout(() => {
                const peserta = pesertaData.find(p => p.username === username);
                
                if (peserta) {
                    showResult(peserta);
                } else {
                    showError('ID tidak ditemukan');
                    hideLoading();
                }
            }, 1000);
        }

        // Fungsi untuk menangani pencarian berdasarkan nama
        function handleSearch() {
            const nama = searchNameInput.value.trim();
            
            if (!nama) {
                showIdSearchResult('Masukkan nama lengkap terlebih dahulu', false);
                return;
            }
            
            // Mencari peserta berdasarkan nama (case insensitive)
            const hasilPencarian = pesertaData.filter(p => 
                p.nama.toLowerCase().includes(nama.toLowerCase())
            );
            
            if (hasilPencarian.length > 0) {
                let html = '<p><strong>Hasil Pencarian:</strong></p>';
                hasilPencarian.forEach(p => {
                    html += `<p>Nama: ${p.nama} - ID: ${p.username} - Kelas: ${p.kelas}</p>`;
                });
                showIdSearchResult(html, true);
            } else {
                showIdSearchResult('Nama tidak ditemukan dalam data peserta', false);
            }
        }

        // Fungsi untuk menangani pencarian berdasarkan kelas
        function handleClassSearch() {
            const kelas = searchClassSelect.value;
            
            if (!kelas) {
                showIdSearchResult('Pilih kelas terlebih dahulu', false);
                return;
            }
            
            // Mencari peserta berdasarkan kelas
            const hasilPencarian = pesertaData.filter(p => p.kelas === kelas);
            
            if (hasilPencarian.length > 0) {
                // Tampilkan tabel
                classTableBody.innerHTML = '';
                hasilPencarian.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${p.username}</td>
                        <td>${p.nama}</td>
                        <td>${p.kelas}</td>
                        <td>${p.keterangan}</td>
                    `;
                    classTableBody.appendChild(row);
                });
                
                // Sembunyikan elemen lain dan tampilkan tabel
                loginSection.style.display = 'none';
                resultSection.style.display = 'none';
                idSearchResult.style.display = 'none';
                classTable.style.display = 'table';
                
                // Tambahkan tombol kembali
                const backButton = document.createElement('button');
                backButton.textContent = 'Kembali ke Pencarian';
                backButton.className = 'btn back-btn';
                backButton.style.marginTop = '20px';
                backButton.addEventListener('click', resetForm);
                
                // Tambahkan tombol ke container
                const container = document.getElementById('main-container');
                if (!document.getElementById('back-from-class')) {
                    backButton.id = 'back-from-class';
                    container.appendChild(backButton);
                }
            } else {
                showIdSearchResult('Tidak ada peserta ditemukan untuk kelas ini', false);
            }
        }

        // Fungsi untuk menampilkan hasil pencarian ID
        function showIdSearchResult(message, isSuccess) {
            idSearchResult.innerHTML = message;
            idSearchResult.style.display = 'block';
            idSearchResult.style.backgroundColor = isSuccess ? 
                'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';
            idSearchResult.style.border = isSuccess ? 
                '1px solid #10B981' : '1px solid #EF4444';
            idSearchResult.style.color = isSuccess ? '#065F46' : '#7F1D1D';
        }

        // Fungsi untuk menampilkan loading
        function showLoading() {
            loginSection.style.display = 'none';
            resultSection.style.display = 'none';
            classTable.style.display = 'none';
            loadingSection.style.display = 'block';
            loginError.style.display = 'none';
            idSearchResult.style.display = 'none';
        }

        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            loadingSection.style.display = 'none';
            loginSection.style.display = 'block';
        }

        // Fungsi untuk menampilkan error
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        // Fungsi untuk menampilkan hasil
        function showResult(peserta) {
            resultSection.className = 'result success';
            document.body.style.backgroundColor = 'rgba(16, 185, 129, 0.05)';
            
            // Konten hasil
            let html = `
                <h2>Data Ditemukan! ✅</h2>
                <p><strong>ID Peserta:</strong> ${peserta.username}</p>
                <p><strong>Nama Lengkap:</strong> ${peserta.nama}</p>
                <p><strong>Kelas:</strong> ${peserta.kelas}</p>
                <p><strong>Status:</strong> ${peserta.keterangan}</p>
                <p style="margin-top: 20px; font-weight: 600;">Selamat! Data Anda terdaftar dalam sistem.</p>
            `;
            
            html += `<button class="btn back-btn" id="back-btn">Cek Data Lain</button>`;
            
            resultSection.innerHTML = html;
            resultSection.style.display = 'block';
            loadingSection.style.display = 'none';
            
            // Event listener untuk tombol kembali
            document.getElementById('back-btn').addEventListener('click', () => {
                resetForm();
            });
        }

        // Fungsi untuk mereset form
        function resetForm() {
            loginSection.style.display = 'block';
            resultSection.style.display = 'none';
            classTable.style.display = 'none';
            usernameInput.value = '';
            searchNameInput.value = '';
            searchClassSelect.value = '';
            loginError.style.display = 'none';
            idSearchResult.style.display = 'none';
            document.body.style.backgroundColor = '#F3F4F6';
            
            // Hapus tombol kembali jika ada
            const backButton = document.getElementById('back-from-class');
            if (backButton) {
                backButton.remove();
            }
        }

        // Inisialisasi Feather Icons
        feather.replace();
    </script>
</body>
</html>
